<form (submit)="create()">
    <div class="form-row">

        <div class="form-group mt-3">
            <label for="inputCode">Family code</label>
            <input type="text" class="form-control" id="inputCode" placeholder="FAM001" name="familyId" [(ngModel)]="family.familyId">
        </div>
        <div class="form-group mt-3">
            <label for="inputName">Family name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Aneis ..." name="familyName" [(ngModel)]="family.familyName">
        </div>
        

        <button type="submit" class="btn btn-primary mt-3">Create</button>

    </div> 
  
</form>
