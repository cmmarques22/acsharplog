<section>
  <h1>Especies List</h1>
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5" *ngFor="let esp of especiesList">
        <div class="card h-100">
          <!-- especie image-->
          <img class="card-img-top" src="/assets/images/stock.png" alt="..." />
          <!-- especie details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- especie name-->
              <h5 class="fw-bolder">{{ esp.IdEspecie }} - {{ esp.Classe }} - {{ esp.Especie1 }}</h5>
            </div>
          </div>
          <!-- especie actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a href="#" class="btn btn-outline-dark mt-auto">View details</a></div>
            <div class="text-center"><a href="#" class="btn btn-outline-dark mt-auto">Delete Especie</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</section>
